--- layout: default ---
<article class="post">
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <header class="post-header">
                <h1 class="post-title">{{ page.title | escape }}</h1>
            </header>

            <div class="post-content">
                {{ content }}
            </div>
        </div>
    </main>
</article>
